<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vimeo player test</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"></link>
	<style>
		#output{
			width: 500px;
			background: lightgrey;
			position: absolute;
			right: 0px;
			top: 0px;
		}
		#video{
			width: 500px;
			height: 400px;
			background: lightblue;
		}
	</style>
</head>
<body>
	<div id="video"></div>
	<button id="button">Scrub to...</button>
	<input id="input" type="text"></input>

	<pre id="output"></pre>

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/vimeo-player-api/javascript/froogaloop.js"></script>
	<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
	<script src="video.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		//$("button").hide();
		jQuery(document).ready(function($) {
		var player = new Video("#video", "https://vimeo.com/116549926", function(){
			$("#output").text( "Video Loaded!");
		});
		$("#button").click(function(event) {
			var time = +$("#input").val().match(/[\d\.]+/)[0];
			if (time){
				$("#output").text("Scrubbing to " + time);
				player.scrub(time);
			}
		});

		});
	</script>
</body>
</html>
